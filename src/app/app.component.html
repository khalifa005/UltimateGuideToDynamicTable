<nb-layout>
  <nb-layout-header class="custom-header">Awesome Dynamic Table</nb-layout-header>
  <nb-layout-column class="m-1 p-1">
    <nb-card size="giant" class="m-1 p-1" style="min-height: 80vh;">
      <nb-card-body>

        <app-dy-table 
        [apiCustomColumns]="apiCustomColumns"
        [apiData]="apiData"
        [paginationParam]="paginationParam" >
        </app-dy-table>
 
      </nb-card-body>
    </nb-card>
  </nb-layout-column>
  <nb-layout-footer>Contact us</nb-layout-footer>
</nb-layout>
